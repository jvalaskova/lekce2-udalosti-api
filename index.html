<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Změna tříd, události</h1>

	<p class="lev" onmouseover="priNajeti(event)" onmouseout="priOdjeti(event)">V elipse spí lev.</p>

	<button onclick="priKliknuti()">
		červený po kliknutí
	</button>

	<button onclick="takyPriKliknuti()">
		větší po kliknutí
	</button>



	<h2>AUDIO</h2>

	<button onclick="prehraj('.pisnicka')">
		přehraj
	</button>

	<button onclick="pauza('.pisnicka')">
		pauzni
	</button>

	<button onclick="hlasitostNula('.pisnicka')">
		hlasitost nula
	</button>

	<button onclick="hlasitostNaPul('.pisnicka')">
		hlasitost napůl
	</button>

	<button onclick="hlasitostRandal('.pisnicka')">
		hlasitost randál
	</button>

	<button onclick="naZacatek('.pisnicka')">
		vrať na začátek
	</button>

	<audio class="pisnicka" src="audio/dingdingdang.mp3" preload="auto"></audio>

	<script src="main.js"></script>

</body>
</html>
